<html>

<title>Word Counter</title>
<body>

<div style="text-align: center; margin-left: auto  background-color: transparent">
    <textarea id="text" cols="80" rows="30" onkeyup="ShowLength(value);"></textarea>
</div>
<div style="text-align: center; margin-left: auto">
    <input id="lang1" type="radio" value="Japanese" name="lang" checked="true" onclick="chmod(this.value)">
    <label for="lang1">Japanese</label>
    <input id="lang2" type="radio" value="English" name="lang" onclick="chmod(this.value)">
    <label for="lang2">English</label>
    <input id="token" type="hidden" value="{{ token }}" />
    <p id="inputlength">0 word</p>
    <p id="line">0 line</p>
    <p id="paragraph">0 paragraph</p>
</div>

</html>
